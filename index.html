<html>

<head>

<link rel="stylesheet" href="doug-gets-fit.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
<!-- JQUERY -->
<script src="jquery-1.11.1.min.js"></script>
<!-- d3 -->
<script src="d3.min.js"></script>

<!-- firebase -->
<script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>

<!-- handlebars -->
<script src="handlebars-v2.0.0.js"></script>

<!-- my js -->
<script src="doug-gets-fit.js"></script>

<!-- templates -->
<script id="metric-template" type="text/x-handlebars-template">
  <div class="main-row">
    <div class="main-column metric"> {{name}} </div>
    <div class="main-column metric-score bad"> {{lastScore}} </div>
  </div>
</script>
</head>

<body>
<div class="background"></div>
<div class="bg-overlay"></div>
<div class="main-row content">
  <div class="main-column sidebar">
    <div class="table-creator">
      <div class="main-row header">
        <img class="portrait" src="doug.jpg"/>
        <div class="header-info">
          <div class="name">
            <h1 id="header-name">Doug</h1> <h1>&nbsp;gets</h1> <h1 class="bold">&nbsp;fit</h1>
          </div>
          <h1>Score:</h1><h1 class="score bold">&nbsp;148</h1>
        </div>
      </div>
      <div class="main-row metrics">
        <div class="main-row metric-row">
          <div class="main-column metric">Doug Fitness Score </div>
          <div class="main-column metric-score bad"> 148 </div>
        </div>
        <div class="main-row metric-row">
          <div class="main-column metric">Squat </div>
          <div class="main-column metric-score good"> 34 </div>
        </div>
      </div>
      <div class="main-row button" id="new-metric"> NEW METRIC </div>
      <div class="main-row fill-height">
      </div>
    </div>
  </div>
  <div class="main-column graph">
  <svg id="visualization"></svg>
  </div>
</div>

<div class="new-metric-modal-wrapper modal-wrapper">
  <div class="new-metric-modal modal">
    <form>
      Add metric: <br>
      <input id="new-metric-name" type="text" placeholder="name"/>
      <input id="new-metric-submit" type="submit">
    </form>
  </div>
</div>

<div class="sign-in-modal-wrapper modal-wrapper">
  <div class="sign-in-modal modal">
    Please authenticate: <br>
    <img src="facebook.png" id="facebook-sign-in"/>
  </div>
</div>

</body>

</html>
